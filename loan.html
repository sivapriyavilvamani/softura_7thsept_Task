<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <script src="loan.js " defer>

    </script>
</head>

<body>
    <h1>loan calculator</h1>
    <p>
        Loan Amount
        <input type="number" name="amount" id="amount" min="1" max="5000000" onchange="compute()">
    </p>
    <p>
        Interest Rate
        <input type="number" name="interest " id="interestrate" min="1" max="100" step="0.1" onchange="compute()">
    </p>
    <p>
        Months
        <input type="number" name="months" id="month" min="1" max="12" value="1" step="1" onchange="compute()">
    </p>
    <p id="payment">
    </p>

</body>

</html>
